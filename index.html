<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Guess My Number</h1>
        <button class="btn reset-btn">again!</button>
      </header>
      <main class="main">
        <aside class="secret-num-holder">
          <p class="secret-num"></p>
        </aside>
        <section class="game-body">
          <form class="guess-section">
            <label class="input-label hidden" for="guess-num-input"></label>
            <input
              type="number"
              id="guess-num-input"
              placeholder="Guess Here!"
              name="guess"
            />
            <button class="btn guess-btn" type="submit">check</button>
          </form>
          <div class="game-status">
            <p class="status-msg anim"></p>
            <p class="score">ðŸŽ¯ Score: <span class="score-num"></span></p>
            <p class="highscore">
              ðŸ¥‡ Highscore: <span class="highscore-num"></span>
            </p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
